{% extends 'a.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="card card-outline-secondary mt-5 ml-auto mr-auto w-50">
    <div class="card-header">
        <h2 class="mb-0">Reset Password</h2>
    </div>
    <div class="card-body">
        <form class="form" id="Reset" method="post" role="form" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPasswordOld">Email:</label>
                <input type="email" class="form-control"  name = "{{ form.email.name }}" required>
              <span class="form-text small text-danger mt-2">
                {{ form.email.errors }}
              </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">Submit</button>
            </div>
</form>
</div>
</div>      
{% endblock content %}
