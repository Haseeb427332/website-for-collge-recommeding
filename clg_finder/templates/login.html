<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <div class="jumbotron text-center">
            <form action="/login" method="POST">
                <div class="text-center">
                    <input type="text" name="username" class="text-center" required autofocus>
                </div>
                <div class="text-center">
                    <input type="text" name="password" class="text-center" required autofocus>
                </div>
                <button type="submit" class="btn btn-outline-primary">Log In</button>
            </form>
        </div>
    </body>
</html>
